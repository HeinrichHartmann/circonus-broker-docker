<?xml version="1.0" encoding="utf8"?>
<config>
  <!--
    The <duty> attribute is a comma-separated list of roles for which
    a metric's histogram data is to be used:

    "histogram" : use as a normal histogram (default)
    "mean"      : calculate the arithmetic mean
    "sum"       : calculate the sum of the data
    <quantile>  : calculate this specific quantile, e.g. 0.99, 0.85
  -->
  <duty>histogram</duty>
</config>
